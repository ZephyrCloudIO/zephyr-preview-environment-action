name: "Zephyr Preview Environments"
description: "Create preview environments using Zephyr (PR-only action)"
author: "ZephyrCloudIO"
branding:
  icon: "cloud"
  color: "blue"

inputs:
  github_token:
    description: "GitHub token for API access"
    required: true

outputs:
  preview_environments_urls:
    description: "URLs of created preview environments"
  deployment_status:
    description: "Deployment status for each environment (deployed, pending_approval, rejected)"
  pending_approvals:
    description: "JSON array of environments pending approval, if any"

runs:
  using: "node20"
  main: "index.js"
